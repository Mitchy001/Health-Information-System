<!-- Main Content -->
<main class="pt-32 px-4 flex justify-center items-center min-h-screen">

  <!-- Container for Enroll Form -->
  <div class="flex space-x-12 w-full max-w-screen-lg">

    <!-- Enroll New Client Form -->
    <section class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md flex-1">
      <h2 class="text-3xl font-bold text-center mb-6">Enroll New Client</h2>
      
      <form id="enroll-form" action="/enroll" method="POST" class="space-y-5">
        <div class="flex flex-col">
          <label for="name" class="text-sm font-medium mb-1">Full Name</label>
          <input type="text" id="name" name="name" required class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-400" placeholder="Enter Full Name">
        </div>
        <div class="flex flex-col">
          <label for="age" class="text-sm font-medium mb-1">Age</label>
          <input type="number" id="age" name="age" required class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-400" placeholder="Enter Age">
        </div>
        <div class="flex flex-col">
          <label for="gender" class="text-sm font-medium mb-1">Gender</label>
          <select id="gender" name="gender" required class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-400">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="flex flex-col">
          <label for="address" class="text-sm font-medium mb-1">Address</label>
          <input type="text" id="address" name="address" required class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-400" placeholder="Enter Address">
        </div>
        <div class="flex flex-col">
          <label for="programs" class="text-sm font-medium mb-1">Programs</label>
          <select id="programs" name="programs" required class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-400">
            <option value="">Select Program</option>
            <option value="TB">TB</option>
            <option value="HIV">HIV</option>
            <option value="Malaria">Malaria</option>
          </select>
        </div>

        <!-- Enroll Button -->
        <button type="submit" class="w-full bg-violet-500 text-white py-3 rounded-lg font-semibold hover:bg-violet-600 transition duration-300">
          Enroll Client
        </button>
      </form>
    </section>

  </div>

</main>
